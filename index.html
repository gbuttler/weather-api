<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link src="styles.css" />
    <title>Weather API</title>
  </head>
  <body>
    <form action="" id="weatherForm">
      <label for="placeName">Place Name</label>
      <input
        type="text"
        id="placeName"
        name="placeName"
        placeholder="Cardiff"
        required
      /><br />
      <label for="weatherDate">Date</label>
      <input type="date" id="weatherDate" name="weatherDate" required /><br />
      <input type="submit" value="Get Weather!" />
    </form>
    <script src="script.js"></script>
  </body>
</html>
